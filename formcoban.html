<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset style="background-color: gold;">
        <legend style="text-align: center;"><b> Phiếu khảo sát</b></legend>
        <form action="/" method="get">
            <label for="name">Fullname:</label>
            <input type="text" name="Name" tabindex="1"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female <br><br>
            <label for="Adress">Địa chỉ:</label>
            <input type="text" name="adress"><br><br>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone"><br><br>
            <label for="age">Tuổi:</label>
            <input type="number" name="age"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" tabindex="2"><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" tabindex="3"><br><br>
            <label for="level">Trình độ học vấn:</label>
            <select name="level" id="">
                <option value="highschool">Cấp 3</option>
                <option value="university">Đại học</option>
            </select>
            <br><br>
            <label for="info">Thông tin khác:</label>
            <textarea name="information" id="" ></textarea><br><br>
            <label for="hobbit">Sở thích:</label>
            <input type="checkbox">Code
            <input type="checkbox">Du lịch
            <input type="checkbox">Thể thao
            <input type="checkbox">Ca hát
            <input type="checkbox">Xem phim <br><br>
            <label for="time">Giờ:</label>
            <input type="time" name="time"><br><br>
            <label for="">Hình ảnh:</label>
            <input type="file" name="image" value="Choose file"><br><br>
            <input type="button" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
