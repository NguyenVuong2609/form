<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangky</title>
    <style>
        fieldset {
            background-color: rgba(255, 123, 0, 0.644);
            border-style: none;
            width: 70%;
        }
        h3 {
            color: blue;
            background-color: rgb(192, 193, 201);
        }
        label {
            color: blue;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <fieldset>
        <form action="/" method="get">
            <h3>ĐĂNG KÝ HỌC VIÊN</h3>
            <label for="name">Họ và tên</label>
            <input type="text" name="name" size="25" style="margin-left: 2%;"><br><br>
            <label for="birthday">Ngày sinh</label>
                <input type="text" name="birthday" size="15" style="margin-left: 1%;"><br><br>
            <label for="gender">Giới tính</label>
            <input type="radio" name="gender" value="male" style="margin-left: 3%;">Nam
            <input type="radio" name="gender" value="female">Nữ <br><br>
            <label for="adress">Địa chỉ</label> <br>
            <textarea name="adress" id="10" cols="30" rows="5" style="margin-left: 26%;"></textarea> <br> <br>
            <label for="class">Lớp</label>
            <select name="class" style="margin-left: 10%;">
                <option value="1">--Chọn lớp--</option>
                <option value="2">Lớp Java tháng 10</option>
                <option value="3">Lớp Java tháng 9</option>
            </select> <br> <br>
            <label for="email" style="">Email</label>
            <input type="text" size="20" style="margin-left: 7%;"><br><br>
            <label for="phone">Điện thoại</label>
            <input type="text" size="20" style="margin-left: 1%;"><br><br>
            <div style="text-align: center;">
                <input type="button" name="submit" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </div>
        </form>
    </fieldset>
</body>
</html>
